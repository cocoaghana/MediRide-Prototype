<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เลือกบริการ - Our Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-image: linear-gradient(to bottom right, #f0f4f8, #e0e7ee);
        }
        /* เราสามารถเก็บ custom style อื่นๆ ไว้ได้ */
        .service-button {
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }
        .service-button:hover {
            transform: translateY(-4px); /* ลดการขยับลงเล็กน้อย */
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.12);
        }
        .service-button img {
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
            border: none;
            object-fit: cover;
        }
        .service-button:hover img {
            transform: scale(1.03);
        }
        .img-selected-bg {
            background-color: #dcfce7;
        }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden flex items-center justify-center p-2 sm:p-4">

    <div class="w-full max-w-4xl h-full max-h-full sm:max-h-[95vh] bg-white rounded-2xl shadow-2xl p-4 md:p-6 flex flex-col">

        <div class="mb-2 md:mb-4">
            <button onclick="history.back()" class="flex items-center text-blue-600 hover:text-blue-800 font-semibold text-base md:text-lg transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
                ย้อนกลับ
            </button>
        </div>

        <h1 class="text-3xl md:text-4xl font-extrabold text-center text-gray-800 mb-2 md:mb-4 leading-tight">
            เลือกบริการ
        </h1>

        <div class="flex-grow grid grid-cols-2 gap-3 sm:gap-4 md:gap-6 min-h-0">
            
            <button onclick="selectService('ปรึกษา', this)" class="service-button bg-white p-2 sm:p-4 rounded-xl shadow-lg hover:bg-gray-50 flex flex-col items-center justify-center text-center group">
                <img src="https://www.shutterstock.com/image-vector/patient-office-doctor-consultation-man-600nw-2462345779.jpg" alt="Consultation" class="w-20 h-20 sm:w-24 sm:h-24 md:w-28 md:h-28 mx-auto mb-2 rounded-lg shadow-md"/>
                <p class="text-lg sm:text-xl md:text-2xl font-bold text-[#2563eb] group-hover:text-blue-700 transition duration-300">ปรึกษา</p>
            </button>

            <button onclick="selectService('รักษา', this)" class="service-button bg-white p-2 sm:p-4 rounded-xl shadow-lg hover:bg-gray-50 flex flex-col items-center justify-center text-center group">
                <img src="https://static.vecteezy.com/system/resources/previews/010/503/813/non_2x/doctor-visiting-senior-patient-in-ward-2d-isolated-illustration-medicine-and-treatment-flat-characters-on-cartoon-background-healing-colourful-editable-scene-for-mobile-website-presentation-vector.jpg" alt="Treatment" class="w-20 h-20 sm:w-24 sm:h-24 md:w-28 md:h-28 mx-auto mb-2 rounded-lg shadow-md"/>
                <p class="text-lg sm:text-xl md:text-2xl font-bold text-[#2563eb] group-hover:text-blue-700 transition duration-300">รักษา</p>
            </button>

            <button onclick="selectService('ตรวจสุขภาพ', this)" class="service-button bg-white p-2 sm:p-4 rounded-xl shadow-lg hover:bg-gray-50 flex flex-col items-center justify-center text-center group">
                <img src="https://thumb.ac-illust.com/1c/1c5747db4bca6b712de831802fdc12b3_t.jpeg" alt="Health Check-up" class="w-20 h-20 sm:w-24 sm:h-24 md:w-28 md:h-28 mx-auto mb-2 rounded-lg shadow-md"/>
                <p class="text-lg sm:text-xl md:text-2xl font-bold text-[#2563eb] group-hover:text-blue-700 transition duration-300">ตรวจสุขภาพ</p>
            </button>

            <button onclick="selectService('กายภาพบำบัด', this)" class="service-button bg-white p-2 sm:p-4 rounded-xl shadow-lg hover:bg-gray-50 flex flex-col items-center justify-center text-center group">
                <img src="https://quizizz.com/media/resource/gs/quizizz-media/quizzes/c88415cc-a597-44ad-9283-cb04695e5853" alt="Physical Therapy" class="w-20 h-20 sm:w-24 sm:h-24 md:w-28 md:h-28 mx-auto mb-2 rounded-lg shadow-md"/>
                <p class="text-lg sm:text-xl md:text-2xl font-bold text-[#2563eb] group-hover:text-blue-700 transition duration-300">กายภาพบำบัด</p>
            </button>

        </div>
    </div>

    <script>
        // JavaScript เดิมใช้ได้ ไม่ต้องแก้ไข
        function selectService(service, button) {
            sessionStorage.setItem("selectedService", service);
            const img = button.querySelector('img');
            document.querySelectorAll('.service-button img').forEach(otherImg => {
                otherImg.classList.remove('img-selected-bg');
            });
            document.querySelectorAll('.service-button').forEach(otherBtn => {
                otherBtn.style.borderColor = 'transparent';
            });
            if (img) {
                img.classList.add('img-selected-bg');
                button.style.borderColor = '#22c55e';
            }
            setTimeout(() => {
                window.location.href = "Step2_SelectHospital.html";
            }, 200);
        }
    </script>
</body>
</html>
