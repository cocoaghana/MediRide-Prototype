<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เลือกโรงพยาบาล</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            
        }
        /* Custom styles for smoother transitions */
        .hospital-option {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .hospital-option:hover {
          
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
        }
        .hospital-option.selected {
            border-color: #22c55e; /* Tailwind green-500 */
            background-color: #dcfce7; /* Tailwind green-100 */
            box-shadow: 0 6px 12px rgba(34, 197, 94, 0.2); /* A subtle green shadow */
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center py-10 px-4">

    <div class="container mx-auto max-w-xl bg-white rounded-2xl shadow-xl p-8 md:p-10">

        <div class="mb-6">
            <button onclick="history.back()" class="flex items-center text-blue-600 hover:text-blue-800 font-semibold text-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
                ย้อนกลับ
            </button>
        </div>

        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8">เลือกโรงพยาบาล</h1>

        <div class="flex flex-col sm:flex-row gap-3 mb-8">
            <input type="text" placeholder="ค้นหาโรงพยาบาล..." class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out text-gray-700 placeholder-gray-400">
            <button onclick="findNearestHospital()" class="bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 font-semibold shadow-md transition duration-150 ease-in-out flex-shrink-0">
                โรงพยาบาลใกล้ฉัน
            </button>
        </div>

        <div class="space-y-4 mb-8 max-h-[400px] overflow-y-auto pr-2">
            <div onclick="selectHospital('โรงพยาบาล A', this)" class="hospital-option p-5 bg-gray-50 rounded-xl shadow-sm hover:bg-gray-100 border border-gray-200 text-gray-800 text-lg font-medium">โรงพยาบาล A</div>
            <div onclick="selectHospital('โรงพยาบาล B', this)" class="hospital-option p-5 bg-gray-50 rounded-xl shadow-sm hover:bg-gray-100 border border-gray-200 text-gray-800 text-lg font-medium">โรงพยาบาล B</div>
        </div>

        <button onclick="nextStep()" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold text-xl hover:bg-green-700 shadow-lg transition duration-150 ease-in-out">
            ต่อไป
        </button>
    </div>

    <script>
        let selectedHospitalElement = null; // Keeps track of the currently selected hospital element

        // Function to handle hospital selection
        function selectHospital(name, element) {
            // Store the selected hospital's name in session storage
            sessionStorage.setItem("selectedHospital", name);

            // Remove 'selected' class from the previously selected element, if any
            if (selectedHospitalElement) {
                selectedHospitalElement.classList.remove("selected");
            }

            // Add 'selected' class to the newly clicked element
            element.classList.add("selected");
            // Update the reference to the newly selected element
            selectedHospitalElement = element;
        }

        // Function to navigate to the next step
        function nextStep() {
            // Check if a hospital has been selected
            if (sessionStorage.getItem("selectedHospital")) {
                window.location.href = "Step3_SelectMembership.html";
            } else {
                // Alert the user if no hospital is selected
                alert("กรุณาเลือกโรงพยาบาลที่ต้องการ");
            }
        }

        // Placeholder function for finding the nearest hospital
        function findNearestHospital() {
            alert("ฟังก์ชันค้นหาโรงพยาบาลใกล้ฉันจะถูกเพิ่มในภายหลัง");
            // You can implement geolocation and hospital API integration here
        }
    </script>

</body>
</html>
